<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Project  Management System</title>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
                <a class="navbar-brand" href="#" th:href="@{/projects}">Projects List</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
	<div class="container my-2">
	<h1>Projects List</h1>
	
	<a th:href = "@{/showNewProjectForm}" class="btn btn-primary btn-sm mb-3"> Add Project </a>
	<br><br>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=projectName&sortDir=' + ${reverseSortDir}}">
							Project Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=dateCreated&sortDir=' + ${reverseSortDir}}">
							Date Created</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=userCreatorEmail&sortDir=' + ${reverseSortDir}}">
							Created By:</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="project : ${listProjects}">
					<td th:text="${project.projectName}"></td>
					<td th:text="${project.dateCreated}"></td>
					<td th:text="${project.userCreatorEmail}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${project.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteProject/{id}(id=${project.id})}" class="btn btn-danger">Delete</a>
					    <a th:href="@{/showHistory/{id}(id=${project.id})}" class="btn btn-primary">Show History</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h1>Project Management System</h1>
		<hr>
		<h2>Save Project</h2>

		<form action="#" th:action="@{/saveProject}" th:object="${project}"
			method="POST">
			<input type="text" th:field="*{projectName}"
				placeholder="Project Name" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-info col-2"> Save Project</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/projects}"> Back to Project List</a>
	</div>
</body>
</html>
